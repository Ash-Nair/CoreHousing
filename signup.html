<!DOCTYPE html>
<html>
<head>
    <title>CORE | Register Here</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript"  src='http://cdn.renderedfont.com/js/renderedfont-0.8.min.js#free'></script>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <link href='iron.ico' rel='shortcut icon'  type='image/x-icon'>
    </head>
<body style = "background-color: #CC6600">
        <div class="container">
  <div class="row">
  	<div class="col-md-6" id="sign">
          <form class="form-horizontal" action="" method="POST" style="margin-top: 80px">
          <fieldset>
            <div id="legend">
              <legend class="">Sign up</legend>
            </div>
              <div class="control-group">
              <label class="control-label" for="fname">First Name</label>
              <div class="controls">
                <input type="text" id="fname" name="fname" placeholder="" class="form-control input-lg">
              </div>
            </div>
              
              <div class="control-group">
              <label class="control-label" for="lname">Last Name</label>
              <div class="controls">
                <input type="text" id="lname" name="lname" placeholder="" class="form-control input-lg">
              </div>
            </div>
        
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password_confirm">Confirm Password</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-lg">
                  <br>
              </div>
            </div>
         
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                  <button class="btn btn-success"><a href="LoginDatabase.html" style="font-family: 'Boogaloo', cursive; color: black">Register</a></button>
              </div>
                <img src= "https://s-media-cache-ak0.pinimg.com/736x/e0/db/78/e0db78d9e7cc3c6d4f2e8dbb2478ffff.jpg" style="margin-left: 853px; margin-top: -669px; height: 708px; width: 400px">
            </div>
          </fieldset>
        </form>
    </div> 
  </div>
</div>
    </body>
    </html>
